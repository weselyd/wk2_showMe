<!DOCTYPE html>
<html lang="en">
<head>

    <title>Week 2: DOM Manipulation and Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul id="itemList"></ul>
    <script src="script.js"></script>
